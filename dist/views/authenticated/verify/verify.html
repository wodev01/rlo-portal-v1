<md-toolbar class="top-header" ng-init="fnInitVerify()">
    <div class="md-toolbar-tools">
        <div layout="row">
            <img class="img-responsive rlo-logo" alt="Rlo training" src="images/rlo-full-logo.png"/>
        </div>

        <md-menu md-position-mode="target-right target">
            <md-button ng-click="$mdOpenMenu($event)">
                <span ng-bind="userObj.name"></span><md-icon md-font-set="fa fa-lg fa-fw fa-angle-down" style="font-weight: 900;"></md-icon>
            </md-button>

            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="fnLogout();">
                        <div layout="row">
                            <p flex>
                                <md-icon class="margin-right-5" md-font-set="fa fa-lg fa-fw fa-power-off"></md-icon>
                                Sign out
                            </p>
                        </div>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
<!-- Body content -->
<md-content class="container-bg">
    <div style="min-height: 20px;">
        <md-progress-linear class="md-warn" ng-if="isProcessing" md-mode="indeterminate"></md-progress-linear>
    </div>
    <div layout="column" layout="column" layout-align="space-between center" flex>
        <md-content class="md-whiteframe-z1 md-padding center-form-container" layout-margin>
            <p class="text-justify">A confirmation message has been sent to your email address.
                Please click the link in that email in order to confirm this account.
                Remember to check your <strong>SPAM</strong> folder if you can't find the message.</p>
            <p>If you have any questions please contact support@rlotraining.com.</p>
            <md-button class="md-raised md-primary" ng-disabled="isProcessing"
                       ng-click="fnReconfirmUser()">Resend Confirmation Email</md-button>
        </md-content>
    </div>
</md-content>
