<md-toolbar class="top-header" ng-init="fnInitMain()">
    <div class="md-toolbar-tools">
        <md-button ng-click="fnToggleSideNav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu">menu</md-icon>
        </md-button>

        <div layout="row" flex>
            <img class="img-responsive rlo-logo" alt="Rlo training" src="images/rlo-full-logo.png"/>
        </div>

        <div layout="row">
            <md-button class="md-icon-button" ng-href="http://rlotraining.com/demo/" target="_blank">
                <md-icon md-font-set="material-icons">play_circle_filled</md-icon>
                <md-tooltip ng-if="$root.isMobile === null" md-direction="left">Watch Video</md-tooltip>
            </md-button>
        </div>

        <md-menu md-position-mode="target-right target">
            <md-button ng-click="$mdOpenMenu($event)">
                <span ng-bind="userObj.name"></span><md-icon md-font-set="material-icons">keyboard_arrow_down</md-icon>
            </md-button>

            <md-menu-content width="3">
                <md-menu-item>
                    <md-button ng-click="fnStateSettings();">
                        <div layout="row">
                            <p flex>
                                <md-icon md-font-set="material-icons">settings</md-icon>
                                Settings
                            </p>
                        </div>
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button ng-click="fnLogout();">
                        <div layout="row">
                            <p flex>
                                <md-icon md-font-set="material-icons">power_settings_new</md-icon>
                                Sign out
                            </p>
                        </div>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<md-content layout="row" flex>
    <!-- Left Side Navigation : START-->
    <md-sidenav class="left-side-nav md-sidenav-left md-whiteframe-z2"
                layout="column"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-button class="md-accent" ng-class="fnIsActive('/dashboard')"
                   ng-click="$root.fnCloseSideNavs();" ui-sref="main.dashboard">
            <md-icon md-font-set="material-icons">dashboard</md-icon> Dashboard</md-button>

        <md-button class="md-accent" ng-class="fnIsActive('/locations')"
                   ng-click="$root.fnCloseSideNavs();" ui-sref="main.locations">
            <md-icon md-font-set="material-icons">place</md-icon> Locations</md-button>

        <md-button class="md-accent" ng-class="fnIsActive('/worksheet')"
                   ng-if="fnCheckSubscription(userSubscriptions,['rlo_standard'])"
                   ng-click="$root.fnCloseSideNavs();" ui-sref="main.worksheet">
            <md-icon md-font-set="material-icons">worksheet</md-icon> Monthly Worksheet</md-button>

        <md-button class="md-accent" ng-class="fnIsActive('/location/setup')"
                   ng-click="$root.fnCloseSideNavs();" ui-sref="main.locationSetup">
            <md-icon md-font-set="material-icons">pin_drop</md-icon> Location Setup</md-button>
    </md-sidenav>
    <!-- Left Side Navigation : END-->

    <!-- Body content -->
    <md-content id="content" class="overflow-auto" layout="column" flex ui-view></md-content>
</md-content>
