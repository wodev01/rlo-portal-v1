<md-content class="md-padding" layout="row" layout-sm="column" md-theme="rlo">

    <div flex>
        <form id="locationForm" name="locationForm" layout="column" novalidate>
            <md-input-container class="remove-error-space">
                <label>Name</label>
                <input name="name" ng-model="location.name" required ng-minlength="5">
            </md-input-container>

            <md-input-container class="remove-error-space">
                <label>Phone</label>
                <input name="phone" ng-model="location.phone" required ng-minlength="10" ng-maxlength="20">
            </md-input-container>

            <md-input-container class="remove-error-space">
                <label>Address</label>
                <input name="address" name="address" ng-model="location.address" required>
            </md-input-container>

            <md-input-container class="remove-error-space">
                <label>City</label>
                <input name="city" ng-model="location.city" required>
            </md-input-container>

            <md-input-container class="remove-error-space">
                <label>State</label>
                <input name="state" ng-model="location.state" required>
            </md-input-container>

            <md-input-container class="remove-error-space">
                <label>Zip</label>
                <input name="zip" ng-model="location.zip" required ng-pattern="/^[0-9]+$/" md-maxlength="10"
                       ng-minlength="5" ng-maxlength="20">
            </md-input-container>

            <md-input-container class="remove-error-space">
                <label for="location_timezone">Timezone</label>
                <md-select aria-label="Select Timezone" ng-model="location.timezone" id="location_timezone">
                    <md-option ng-repeat="option in timeZoneDDOptions" value="{{option}}">
                        {{option}}
                    </md-option>
                </md-select>
            </md-input-container>

            <div layout="row" layout-align="end center">
                <md-progress-circular ng-if="isProcessing" class="md-primary"
                                      md-mode="indeterminate"></md-progress-circular>

                <md-button class="md-raised md-primary"
                           ng-disabled="locationForm.$invalid" ng-click="saveLocation(location)">Save
                </md-button>

                <md-button class="md-warn md-raised"
                           ng-click="fnCloseLocationManageSwap();">Cancel
                </md-button>
            </div>
        </form>
    </div>
</md-content>
